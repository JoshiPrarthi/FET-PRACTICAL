<html>
    <head>
        <title>Prac5_1</title>
        <script>
          let num2=parseInt(prompt("Enter a number:"));
          document.write (num2);
          let sum=0;
          function perfectNum(num1)
          {
            for(var i=1; i<=num1/2; i++)
            {
              if(num1%i===0)
              {
                sum+=i;
              }
            }
            if(sum===num1)
            {
              return 0;
            }
            else{
              return 1;
            }
          }
          function nextPerfect(n)
          {
  console.log(n);
              
              while(perfectNum(n))
              {
                  n++;
              }
              return n;
          }
          var per=nextPerfect(num2);
          console.log(per);
          alert("The perfect number is:"+per);
        </script>
    </head>

</html>
